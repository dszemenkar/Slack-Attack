{% extends "base.html" %}
{% block content %}
<div class="d-flex align-content-center">


  {% for items in messages %}
  <div class="card border-light mb-6">
  <div class="card-header">Message from: {{items.created}}</div>
  <div class="card-body">

    <p class="card-text">{{items.message}}</p>
  </div>
</div>

	{% endfor %}

</div>

{% endblock %}
