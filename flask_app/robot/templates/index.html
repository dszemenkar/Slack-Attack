{% extends "base.html" %}
{% block content %}
<div class="d-flex align-content-center">
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Time</th>
      <th scope="col">Message</th>
      <th scope="col">Read</th>
    </tr>
  </thead>
  <tbody>
    {% for items in messages %}
    <tr>
      <th scope="row"></th>
      <td>{{items.created}}</td>
      <td>{{items.message | truncate(10) }}</td>
      <td>Read message</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

  {% for items in messages %}
  <div class="card border-light mb-6">
  <div class="card-header">Message from: {{items.created}}</div>
  <div class="card-body">

    <p class="card-text">{{items.message}}</p>
  </div>
</div>

	{% endfor %}

</div>

{% endblock %}
